<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header class="intro">
    <div class="intro__logo">
      <img src="./images/logo.svg" alt=""> 
      <!-- Poczytac o ARIA, dodac alt -->
    </div>
    <div class="intro__image">
      <img src="./images/illustration-mockups.svg" alt="desktop and mobile page mockup">
    </div>
  </header>

  <main>
    <section class="about">
      <h1 class="about__title">Build The Community Your Fans Will Love</h1>
      <p class="about__text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="btn--about">Register</button>
    </section>

    <section class="socials">
      <div class="social--fb">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
      </div>
      <div class="social--twitter">
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="social--ig">
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">CodingDuck</a>.
    </p>
  </footer>
</body>
</html>
